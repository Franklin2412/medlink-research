<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Skills Companion ğŸ‘Ÿ - NMDA Therapy Tools</title>
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="../shared/css/gesture-style.css">
    <link rel="stylesheet" href="css/daily-skills.css">
</head>

<body class="full-screen-game">
    <!-- Skip link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div class="game-layout-container">
        <!-- Main Playing Area -->
        <main id="main-content" class="playing-area">
            <section id="welcome-screen" class="screen active">
                <div class="container">
                    <div class="card welcome-card text-center">
                        <div class="welcome-icon">ğŸ˜ï¸</div>
                        <h2>Master Your Day</h2>
                        <p>Learn and practice the skills you use every day!</p>
                        <div class="activity-grid">
                            <div class="card activity-card" id="start-routine">
                                <div class="activity-icon">ğŸŒ…</div>
                                <h3>Morning Routine</h3>
                                <button class="btn btn-primary mt-md">Start Routine</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="game-screen" class="screen">
                <div class="container">
                    <div class="card game-card">
                        <div id="instruction" class="text-center text-xl font-bold mb-lg">
                            Drag the tasks to the timeline in the correct order!
                        </div>

                        <div class="routine-workspace">
                            <div id="task-pool" class="task-pool mb-xl">
                                <!-- Tasks appear here -->
                            </div>

                            <div id="timeline" class="timeline">
                                <div class="timeline-slot" data-index="0">1</div>
                                <div class="timeline-slot" data-index="1">2</div>
                                <div class="timeline-slot" data-index="2">3</div>
                                <div class="timeline-slot" data-index="3">4</div>
                            </div>
                        </div>

                        <div class="game-footer mt-xl text-center">
                            <button id="check-routine" class="btn btn-large btn-success">Check My Routine</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Victory Overlay -->
            <div id="victory-overlay" class="overlay hidden">
                <div class="card victory-card text-center">
                    <div class="victory-icon">ğŸ‰</div>
                    <h2>Great Job!</h2>
                    <p id="victory-message">Perfect! You've mastered your morning routine!</p>
                    <div class="victory-actions mt-xl">
                        <button id="play-again" class="btn btn-large btn-primary">Play Again</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Control Bar -->
        <footer class="bottom-control-bar">
            <div class="bottom-bar-controls">
                <a href="../index.html" class="btn btn-secondary">ğŸ  Home</a>
                <button class="btn btn-accent hidden" id="back-to-menu-btn">â¬…ï¸ Back to Menu</button>
            </div>

            <div class="bottom-bar-info text-center" id="game-info-display">
                <!-- Stats or info here -->
            </div>

            <div class="bottom-bar-video-placeholder">
                <!-- Camera will be docked here -->
            </div>
        </footer>
    </div>

    <!-- SortableJS for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="../shared/js/storage.js"></script>
    <script src="../shared/js/gesture-engine.js"></script>
    <script src="js/routine.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
